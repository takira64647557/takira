    <h1 class="title">Bahay kubo</h1>
<p>Bahay-kubo, kahit munti</p>
<p>Ang halaman doon ay sari-sari</p>
<p>Singkamas at talong</p>
<p>Sigarilyas at mani</p>
<p>Sitaw, bataw, patani</p>
<p>Kundol, patola, upo't kalabasa</p>
<p>At tsaka mayro'n pang</p>
<p>Labanos, mustasa</p>
<p>Sibuyas, kamatis, bawang at luya</p>
<p>Sa paligid-ay puno ng linga</p>
